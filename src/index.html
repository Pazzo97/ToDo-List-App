<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <main class="content">

    <div class="container">

      <div class="toDo-heading">
        <h3>Today's To Do</h3>
        <i class="fa-solid fa-rotate refresh"></i>
      </div>
      

      <form action="#" class="add-to-field">
        <input type="text" name="todo" id="description" placeholder="Add todo to your list">
        <i class="fa-solid fa-left-long enter"></i>
      </form>
  

      <ul id="todo-list"></ul>

      <button class="btn clear" type="button">Clear all completed</button>
    </div>

  </main>

</body>

</html>
